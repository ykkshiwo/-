<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>带动感的三点</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var three_is = 0;
			$("#touch").click(function(){
				if (three_is){
				$("#homePage").animate({right:"2px", bottom: "2px"}, 200, 'swing');
				$("#homePage").css("visibility","hidden")
				$("#shopCar").animate({right:"2px", bottom: "2px", top: ""}, 200, 'swing')
				$("#shopCar").css("visibility","hidden")
				$("#classify").animate({right:"2px", bottom: "2px"}, 200, 'swing')
				$("#classify").css("visibility","hidden")
				$("#center").animate({right:"2px", bottom: "2px", top: ""}, 200, 'swing')
				$("#center").css("visibility","hidden")
				three_is = 0;
					}
				else{
				$("#homePage").animate({right:"20px", bottom: "80px"}, 200, 'swing');
				$("#homePage").css("visibility","visible")
				$("#shopCar").animate({right:"76px", top: "38px"}, 200, 'swing')
				$("#shopCar").css("visibility","visible")
				$("#classify").animate({right:"76px", bottom: "38px"}, 200, 'swing')
				$("#classify").css("visibility","visible")
				$("#center").animate({right:"20px", top: "80px"}, 200, 'swing')
				$("#center").css("visibility","visible")
				three_is = 1;
				}
//				$(this).animate({left:"100px", top: "100px"}, 200, 'swing')
			});
		});
	</script>
	<style>
		.four{
			position: absolute;
			right: 2px;
			bottom: 2px;
			border: 0px solid red;
			visibility: hidden;
		}
	</style>	
</head>

<body>
	<div style="position: fixed; right: 10px; bottom: 160px; border: 0px solid red; width: 36px; height: 36px">
		<img id="touch" style="position: absolute;z-index: 9999" src="点击触发圆形-02.png" width="39px">
		<a href="https://www.baidu.com"><img class="four" id="homePage" src='点击触发圆形-06.png' width="56px"></a>
		<img class="four" id="shopCar" src='点击触发圆形-购物车-04.png'点击触发圆形-03.png'' width="56px">
		<img class="four" id="classify" src='点击触发圆形-05.png' width="56px">
		<img class="four" id="center" src='点击触发圆形-03.png' width="56px">
	</div>
</body>
</html>
