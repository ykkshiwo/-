<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>handlebars_study</title>
	<link rel="stylesheet" type="text/css" href="./introduceOfTrains.css" />
	<script src="./handlebars-v4.0.12.js"></script>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<div id="group_trains" style="width: 100%; height: 65%; border: 1px solid blue;box-sizing: border-box; color:black; overflow-y:auto; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: flex-start; background-color: aqua">
	</div>
</body>
	<script type="text/template" id="Train_moudel">
		{{#each trains_info}}
			<div class="train_pic_text">
			<div class="train_pic_text_left">
				<img src="./zz.jpg">
				<p>{{en_name}}</p>
			</div>
			<div class="train_pic_text_right">
				<div class="train_name_position">
					{{cn_name}}<a>佑远团超教练</a>
				</div>
				<div class="certificates">
					<u>所获认证</u>
					<ul>
						{{#each certificates}}
						<li>{{this}}</li>
						{{/each}}
					</ul>
				</div>
				<div class="teach_class">所教授项目：</div>
				<div class="teach_class_concrete">
					{{#each projects}}
					<div class="hook_classname">
						√ {{this}}
					</div>
					{{/each}}
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<script src="./trains_info.js"></script>
	<script>
		
//		function fillTemplate(templateObj,contentObj,fillData){
//     		var templateHtml = templateObj.html();
//     		var template = Handlebars.compile(templateHtml);
//     		contentObj.html(template(fillData));
// 		};

			var tpl = $("#Train_moudel").html();
			var template = Handlebars.compile(tpl);
			var html = template(data_group_trains);
			$('#group_trains').html(html);
		
	</script>
</html>
