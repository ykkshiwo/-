	<script>
		function getMD(i){
			var d = new Date();
			d.setDate(d.getDate() + parseInt(i) )
			var mon = d.getMonth() + 1;
			var day = d.getDate();
			return [mon, day]
		}
		
		$(document).ready(function(){
			var weeks = ["周一", "周二","周三","周四","周五","周六","周天"]
			var mdw = getMD("0")
			$("#0").css({"border-radius": "50%","opacity": "1"});
			$("#0").html("<a style='font-size: 12px;color: red;'>" + mdw[0] + "." + mdw[1] + "</a></br>" + weeks[parseInt("0")])
			
			$(".dater").click(function(){
				console.log("click");
				var thisDay = $(".dater");
				var thisid = $(this).attr("id");
				console.log(thisid);
				var md = getMD(thisid)
				console.log("今天是： "+ md[0] +"月" + md[1] + "号")
				thisDay.css({"border-radius": "0px","opacity": "0"});
				$(this).css({"border-radius": "50%","opacity": "1"});
				$(this).html("<a>" + md[0] + "." + md[1] + "</a></br>" + weeks[parseInt(thisid)])
			});
		});
	</script>
