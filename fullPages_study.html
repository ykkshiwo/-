<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta name="description" content="Continuous Horizontal Extension." />

    <link rel="stylesheet" type="text/css" href="../fullpage.css" />
    <link rel="stylesheet" type="text/css" href="../examples/examples.css" />

        <script type="text/javascript">
             var console = { log: function() {} };
        </script>

<body>

<ul id="menu">
    <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    <li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
</ul>

<ul class="preview-extensions-menu">
    <li class="preview-more-extensions"><a href="http://alvarotrigo.com/fullPage/extensions/">More extensions</a></li><!--
    --><li class="preview-buy-extension"><a href="https://gum.co/fullpageContinuousHorizontal">Download extension</a></li>
</ul>

<div id="myContainer">

    <div class="section">
        <div class="slide"><h1>Continuous Horizontal</h1><p>Use the option: `continuousHorizontal:true`</div>
        <div class="slide"><h1>Slide 1.2</h1></div>
        <div class="slide"><h1>Slide 1.3</h1></div>
    </div>
    <div class="section"><h1>Section 2</h1></div>
    <div class="section">
        <div class="slide"><h1>Section 3</h1></div>
        <div class="slide"><h1>Slide 3.2</h1></div>
        <div class="slide"><h1>Slide 3.3</h1></div>
        <div class="slide"><h1>Slide 3.4</h1></div>
    </div>
    <div class="section"><h1>Section 4</h1></div>
</div>

<input type="hidden" id="_4" value="3" />

<!-- WARNING!! -->
<!-- This file is limited. You can't use it to test the extension! It won't work. -->

<!-- END WARNING-->

<script type="text/javascript" src="../fullpage.extensions.min.js"></script>

<script type="text/javascript">
    new fullpage('#myContainer', {
        sectionsColor: ['#00b3d7', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#ccc'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
        menu: '#menu',
        continuousHorizontal: true,
        continuousHorizontalKey: 'YWx2YXJvdHJpZ28uY29tX00zVVkyOXVkR2x1ZFc5MWMwaHZjbWw2YjI1MFlXdz12Nk0=',

        slidesNavigation: true,
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
            console.log("slideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);

        },
        onSlideLeave: function(anchorLink, index, slideIndex, direction){
            console.log("----------------");
            console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
        }
    });
</script>
</body>
