<style>
	
.section {
	text-align: center; 
	font: 50px "Microsoft Yahei"; 
	color: #fff; 
	width:100%;       
	height: 100%;
	border: 0px solid red;
	position: relative;
	}
.section2 p { 
	position: relative; 
	left: -120%;
	}
.section3 p { 
	position: relative; 
	bottom: -120%;
	}
.section4 p { 
	display: none;
	}
.sl_down{-webkit-animation: sl_down .8s infinite linear;}
@-webkit-keyframes sl_down{
	0% {
	    transform: translateY(0px);
	    opacity: 1;
	}

	100% {
	    transform: translateY(20px);
	    opacity: 0;
	}
}
</style>
	
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'white'],
		afterLoad: function(anchorLink, index){
			if(index == 1){
				$('#world').delay(200).fadeIn(2000);
				$('#welcome').delay(400).fadeIn(2000);
				$('#uyoung').delay(600).fadeIn(2000);
				$(".sl_down").delay(600).fadeIn(3000);
			}
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('#introduce').fadeIn(1000);
			}
			if(index == 4){
				$('#register').delay(500).animate({
					top: '70%'
				}, 1500, 'easeOutExpo');
			}
		},
		onLeave: function(index, direction){
			if(index == 1){
				$('#world').delay(200).fadeOut(1000);
				$('#welcome').delay(400).fadeOut(1000);
				$('#uyoung').delay(600).fadeOut(1000);
				$(".sl_down").delay(600).fadeOut(1000);
			}
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('#introduce').fadeOut(1000);
			}
			if(index == 4){
				if(index == 4){
				$('#register').delay(500).animate({
					top: '120%'
				}, 1500, 'easeOutExpo');
			}
			}
		}
	});
});
	$(document).ready(function(){
	  $("#language").click(function(){
		if($(this).text() == "EN"){
			$(this).text("中文");
			$("#world").text("UYOUNG  HAVE WORLD");
			$("#welcome").text("WELCOME");
			$("#uyoung").text("TO UYOUNG");
		}
		else{
			$(this).text("EN");
			$("#world").text("有样 有世界");
			$("#welcome").text("欢迎您");
			$("#uyoung").text("来到佑远");
		}
	});
	});
</script>

<div id="dowebok" style="width: 100%; height: 100%">
