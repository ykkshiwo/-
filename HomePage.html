<html lang="zh-CN">

<link rel="stylesheet" href="http://cdn.dowebok.com/77/css/jquery.fullPage.css">
<style>
.section {
	text-align: center; 
	font: 50px "Microsoft Yahei"; 
	color: #fff; 
	width:100%;       
	height: 100%;
	border: 1px solid red;
	position: relative;
	}
.section2 p { 
	position: relative; 
	left: -120%;
	}
.section3 p { 
	position: relative; 
	bottom: -120%;
	}
.section4 p { 
	display: none;
	}
.sl_down{-webkit-animation: sl_down .8s infinite linear;}
@-webkit-keyframes sl_down{
	0% {
	    transform: translateY(0px);
	    opacity: 1;
	}

	100% {
	    transform: translateY(20px);
	    opacity: 0;
	}
}
</style>
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/vendors/jquery.easings.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
	
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		afterLoad: function(anchorLink, index){
//			if(index == 0){
//				break;
//			}
			if(index == 1){
				$('.section1').find('div').delay(500).fadeIn(2000);
			}
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
//			if(index == 0){
//				break;
//			}
			if(index == 1){
				$('.section1').find('di').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(500).animate({
					bottom: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeOut(2000);
			}
		}
	});
});
</script>
</head>

<body>

<div id="dowebok" style="width: 100%; height: 100%">
